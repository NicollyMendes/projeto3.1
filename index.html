<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        body {
            background-color: #ffcccc;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #ff3366;
        }

        .heart {
            font-size: 50px;
            color: #ff3366;
            cursor: pointer;
        }

        #nao {
            font-size: 24px;
            color: #333;
            background-color: #ffcccc;
            border: none;
            cursor: pointer;
            position: absolute;
        }

        /* Estilo para cora√ß√µes voadores */
        .heart-flying {
            position: absolute;
            animation: fly 5s linear infinite;
        }

        /* Keyframes para anima√ß√£o de voo */
        @keyframes fly {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(-100vw, -100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convite Especial</h1>
        <p>Ol√° Eduarda!</p>
        <p>Voc√™ aceitaria sair comigo nesse final de semana?</p>
        <p>(o dia ser√° de acordo com sua disponibilidade para poder sair, o local podemos escolher juntas)</p>
        <p class="heart" onclick="mostrarResposta()">Sim!</p>
        <button id="nao" onmouseover="mudarPosicao()">N√£o</button>
        <p id="resposta" style="display: none;"></p>
    </div>
    <script>
        function mostrarResposta() {
            document.getElementById('resposta').style.display = 'block';
            document.getElementById('resposta').innerHTML = 'Agora que voc√™ aceitou, n√£o tem mais volta üòò Bjs Nick';
            
            // Cria cora√ß√µes voadores
            for (let i = 0; i < 10; i++) {
                criarCora√ß√£oVoador();
            }
        }

        function mudarPosicao() {
            const buttonNao = document.getElementById('nao');
            const randomX = Math.floor(Math.random() * window.innerWidth);
            const randomY = Math.floor(Math.random() * window.innerHeight);
            buttonNao.style.left = randomX + 'px';
            buttonNao.style.top = randomY + 'px';
        }

        function criarCora√ß√£oVoador() {
            const heart = document.createElement('span');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('heart-flying');
            document.body.appendChild(heart);
            // Defina uma posi√ß√£o inicial aleat√≥ria
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = Math.random() * window.innerHeight + 'px';
            // Remova o cora√ß√£o ap√≥s a anima√ß√£o terminar
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
    </script>
</body>
</html>
